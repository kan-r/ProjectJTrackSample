<form (ngSubmit)="addTimesheetCode()">
    <div class="button-region">
        <a [routerLink] = "['/TimesheetCode']" class="button">Cancel</a>
        <input type="submit" value="Save" class="button" />
    </div>

    <div class="form-region-2">
        <table cellpadding="0" border="0" cellspacing="0" summary="" class="form-standard">
            <tr>
                <th><div>Create Timesheet Code</div></th>
            </tr>
            <tr>
                <td>
                    <table border="0" summary="" >
                        <tr>
                            <td nowrap="nowrap" align="right">
                                <label for="timesheetCode">Timesheet Code</label>
                            </td>
                            <td  colspan="1" rowspan="1" align="left" valign="middle">
                                <input name="timesheetCode" [(ngModel)] = "timesheetCodeModel.timesheetCode" />
                            </td>
                        </tr>
                        <tr>
                            <td nowrap="nowrap" align="right">
                                <label for="timesheetCodeDesc">Timesheet Code Description</label>
                            </td>
                            <td  colspan="1" rowspan="1" align="left" valign="middle">
                                <textarea name="timesheetCodeDesc" [(ngModel)] = "timesheetCodeModel.timesheetCodeDesc" rows="3" cols="50"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td nowrap="nowrap" align="right">
                                <label>Active</label>
                            </td>
                            <td  colspan="1" rowspan="1" align="left" valign="middle">
                                <input type="checkbox" name="active" [(ngModel)] = "timesheetCodeModel.active">
                            </td>
                        </tr>
                    </table> 
                </td>
            </tr>
        </table>
    </div>
</form>
