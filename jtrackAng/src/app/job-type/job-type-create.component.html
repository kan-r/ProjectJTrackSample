<form (ngSubmit)="addJobType()">
    <div class="button-region">
        <a [routerLink] = "['/JobType']" class="button">Cancel</a>
        <input type="submit" value="Save" class="button" />
    </div>

    <div class="form-region-2">
        <table cellpadding="0" border="0" cellspacing="0" summary="" class="form-standard">
            <tr>
                <th><div>Create Job Type</div></th>
            </tr>
            <tr>
                <td>
                    <table border="0" summary="" >
                        <tr>
                            <td nowrap="nowrap" align="right">
                                <label for="jobType">Job Type</label>
                            </td>
                            <td  colspan="1" rowspan="1" align="left" valign="middle">
                                <input name="jobType" [(ngModel)] = "jobTypeModel.jobType" />
                            </td>
                        </tr>
                        <tr>
                            <td nowrap="nowrap" align="right">
                                <label for="jobTypeDesc">Job Type Description</label>
                            </td>
                            <td  colspan="1" rowspan="1" align="left" valign="middle">
                                <textarea name="jobTypeDesc" [(ngModel)] = "jobTypeModel.jobTypeDesc" rows="3" cols="50"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td nowrap="nowrap" align="right">
                                <label>Active</label>
                            </td>
                            <td  colspan="1" rowspan="1" align="left" valign="middle">
                                <input type="checkbox" name="active" [(ngModel)] = "jobTypeModel.active">
                            </td>
                        </tr>
                    </table> 
                </td>
            </tr>
        </table>
    </div>
</form>
